<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Game</title>
    <link rel="stylesheet" href="./ui/hud/hud.css">
    <link rel="stylesheet" href="./ui/gameOver.css">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000; 

        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    
     <div id="ui-layer">
        <!-- hud -->
        <div class="hud-top-bar">
            
            <!-- points -->
            <div class="hud-stat">
                <span class="icon-star">★</span> 
                <span>SCORE:</span>
                <span id="hud-score-value">0</span>
            </div>

            <!-- lifes -->
            <div class="hud-stat">
                <span class="icon-heart">❤</span> 
                <span>LIVES:</span>
                <span id="hud-lives-value">3</span>
            </div>

            <!-- difficulty level -->
            <div class="hud-stat">
                <span class="icon-difficulty">⚡</span> 
                <span>LEVEL:</span>
                <span id="hud-level-value">1</span>
            </div>

        </div>
        
        <!-- Boss Health Bar (top center) -->
        <div class="boss-health-container" id="boss-health-bar" style="display: none;">
            <div class="boss-label">⚠️ BOSS ⚠️</div>
            <div class="boss-health-bar-container">
                <div class="boss-health-bar-fill" id="boss-health-fill"></div>
            </div>
            <div class="boss-health-text" id="boss-health-text">10/10</div>
        </div>
        
        <!-- Speed indicator (bottom center) -->
        <div class="hud-bottom-bar">
            <div class="speed-indicator">
                <div class="speed-label" id="speed-label">SPEED</div>
                <div class="speed-bar-container">
                    <div class="speed-bar-fill" id="speed-bar-fill"></div>
                </div>
                <div class="speed-value" id="speed-value">0%</div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
    <script src="m4.js"></script>
</body>
</html>
